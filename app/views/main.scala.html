@(title: String)(content: Html)(implicit webJarAssets: WebJarAssets)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">*@
        @*<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">*@
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))'>


        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/belgiantv.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    </head>
    <body>


        <a href="https://github.com/francisdb/belgiantv"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-graphite@@2x.png" alt="Fork me on GitHub"></a>
        @*<a href="https://github.com/francisdb/belgiantv"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>*@
        <div class="container">

        @content

        <footer class="footer">
			Developed by <a href="http://www.twitter.com/somatik">@@somatik</a>
            using <a href="http://www.playframework.com">play!</a> &middot;
            source hosted at <a href="https://github.com/francisdb/belgiantv">github</a> &middot;
            data mostly from <a href="http://www.themoviedb.org/">themoviedb</a>
            and  <a href="http://www.omdbapi.com/">The OMDb API</a> &middot;
            <a href="@routes.Application.scan">force rescan</a>
        </footer>

        </div> <!-- /container -->

        <!-- Placed at the end of the document so the pages load faster -->
        <script type='text/javascript' src='@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.js"))'></script>
    </body>
</html>
